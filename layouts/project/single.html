{{ partial "header.html" . }}


	<div class="bg-color-light">
				<div class="container content-md">
					<div class="row about-me">
						<div class="col-sm-4 shadow-wrapper md-margin-bottom-40">
							<div class="box-shadow shadow-effect-2">
							{{ if and (isset .Params "icon") (.Params.icon) }}
								<img class="img-responsive img-bordered full-width" src="/img/project/{{ .Params.icon }}" alt="">
							{{ end }}
							</div>
						</div>

						<div class="col-sm-8">
							<div class="overflow-h">
								<div class="pull-left">
									<h2>{{ .Title }}</h2>
								</div>
								<ul class="social-icons pull-right">
									<li><a class="rounded-x social_facebook" data-original-title="Facebook" href="#"></a></li>
									<li><a class="rounded-x social_twitter" data-original-title="Twitter" href="#"></a></li>
									<li><a class="rounded-x social_googleplus" data-original-title="Google Plus" href="#"></a></li>
									<li><a class="rounded-x social_linkedin" data-original-title="Linkedin" href="#"></a></li>
								</ul>
							</div>
							{{ .Content }}
							<div class="row">
								
								<div class="col-md-4 md-margin-bottom-40">
									<h3 class="heading-xs">Website</h3>
								</div>

								<div class="col-md-8 md-margin-bottom-40">
									<h3 class="heading-xs"><a href="http://www.drtodolitlle.de">http://www.drtodolitlle.de</a></h3>
								</div>
								<!-- End Smallest Progress Bar -->
							</div>
						</div>
					</div>
				</div>
			</div>
{{ partial "footer.html" . }}
