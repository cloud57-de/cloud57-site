{{ partial "header.html" . }}
	<div class="container text-center g-heading-v7 g-mb-65" id="profile">
		<h2 class="h2"><em class="block-name">Profil</em></h2>
		<div class="row">
			<div class="col-md-4 col-sm-6 g-mb-30"></div>
			<div class="col-md-2 col-sm-6 g-mb-30">
				<img class="profile" src="/img/team/{{ .Params.picture }}" />
			</div>
			<div class="col-md-6 col-sm-6 g-mb-30">
				<div class="g-display-table g-mb-25">
					<div class="g-display-td text-left">
						<div class="profile-name">{{ .Title }}</div>
						<div class="profile-description">{{ .Description }}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{{ partial "footer.html" . }}
