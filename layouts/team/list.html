{{ partial "header.html" . }}
	<div class="container text-center g-heading-v7 g-mb-65" id="Services">
		<h2 class="h2"><em class="block-name">{{ .Title }}</em></h2>
		<div class="row">
		{{ range .Data.Pages }}
			<div class="col-md-6 col-sm-6 g-mb-30" >
				<img class="profile" src="/img/team/{{ .Params.Picture }}" />
				<h4 class="g-mb-15"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
			</div>
		{{ end }}	
		</div>
	</div>

{{ partial "footer.html" . }}
